<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vida Urbana - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles_login.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="login-box">
      <div class="header">
        <h1>VIBRA URBANA</h1>      
       <img src="./assets/img/logo_vidaurbana.jpg" alt="Logo Vibra Urbana" class="img-fluid mb-3 d-block mx-auto" style="max-width: 150px;">   
        <p>Siempre buena vibra, siempre vibra urbana</p>
      </div>
      

      <form id="loginForm" class="p-4">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario:</label>
          <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
